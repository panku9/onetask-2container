name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t my-nginx-image .

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        env:
          AWS_REGION: us-east-1

      - name: Push Docker image to Amazon ECR
        run: |
          docker tag my-nginx-image:latest ${{ steps.login-ecr.outputs.registry }}/my-nginx-image:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/my-nginx-image:latest

      - name: Run Docker container
        run: docker run -d -p 8081:8081 ${{ steps.login-ecr.outputs.registry }}/my-nginx-image:latest

