name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Build Docker image
        run: docker build -t my-nginx-image .

      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
        with:
          mask-password: true

      - name: Push Docker image to Amazon ECR
        run: |
          docker tag my-nginx-image:latest ${{ steps.login-ecr.outputs.registry }}/my-nginx-image:latest
          docker push ${{ steps.login-ecr.outputs.registry }}/my-nginx-image:latest

      - name: Run Docker container
        run: docker run -d -p 8081:8081 ${{ steps.login-ecr.outputs.registry }}/my-nginx-image:latest
